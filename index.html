<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>tilt.js | Hover effect and Responsive</title>
  <link href="https://fonts.googleapis.com/css?family=Secular+One" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="./assets/js/tilt.jquery.min.js"></script>
  <script>
    $(function () { // DOM ready.
      $('.js-tilt').tilt({
        glare: true,
        maxGlare: .5,
        scale: 1.07,
      });
    })
  </script>
</head>

<body>
  <div class="container">
    <div class="tilts">
      <div class="row">
        <div class="col-md-6 col-lg-4 mb-5">
          <div class="item js-tilt" style="background-image:url(./assets/imgs/cappadocia.jpg)">
            <div class="mask"></div>
            <div class="caption">
              <span class="title">Cappadocia</span>
              <span class="desc">Turkey</span>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-4 mb-5">
          <div class="item js-tilt" style="background-image:url(./assets/imgs/burj-khalifa.jpg)">
            <div class="mask"></div>
            <div class="caption ">
              <span class="title">Burj Khalifa</span>
              <span class="desc">Dubai</span>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-4 mb-5">
          <div class="item js-tilt" style="background-image:url(./assets/imgs/eiffel.jpg)">
            <div class="mask"></div>
            <div class="caption">
              <span class="title">Eiffel Tower</span>
              <span class="desc">France</span>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-4 mb-5">
          <div class="item js-tilt" style="background-image:url(./assets/imgs/machu-picchu.jpg)">
            <div class="mask"></div>
            <div class="caption">
              <span class="title">Machu Picchu</span>
              <span class="desc">Peru</span>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-4 mb-5">
          <div class="item js-tilt" style="background-image:url(./assets/imgs/saint-basils-cathedral.jpg)">
            <div class="mask"></div>
            <div class="caption">
              <span class="title">Saint Basil's Cathedral</span>
              <span class="desc">Russia</span>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-4 mb-5">
          <div class="item js-tilt" style="background-image:url(./assets/imgs/taipei-101-tower.jpg)">
            <div class="mask"></div>
            <div class="caption">
              <span class="title">Taipei 101 Tower</span>
              <span class="desc">Taiwan</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
